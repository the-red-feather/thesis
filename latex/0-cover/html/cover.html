<style>

@page{
  size: A4 portrait;
  margin: 0;
}

*{
  box-sizing: border-box;
}

:root {
  --page-width: 8.3in;
  --page-height: 11.7in;
  --tublue: #31b0db;

    --accent-color-0: hsl(202, 100%, 55%);
    --accent-color-1: hsl(202, 80%, 50%);
    --accent-color-2: hsl(202, 70%, 40%);
    --accent-color-3: hsl(202, 61%, 10%);

  --primary: var(--tublue);
}

body {
  margin: 0;
  padding: 0;
  font-family: 'open sans', sans-serif;
  font-weight: 300;
  line-height: 1.2;
  color: white;
  hyphens: none;
  background-color: var(--primary);
  /* use this to see the extent of the page. */
  /* do not use this for production */
  /* background-color: white */
}

.page {
  position: absolute;
  margin: 0;
  padding: 0;
  width: var(--page-width);
  height: var(--page-height);
  background-color: var(--primary);
}

.text {
  margin: 50px 50px;
  
}

.title {
  line-height: 1.4;
  font-size: 36pt;
  font-weight: 100;
}

.bolder {
  font-size: 25pt;
  font-weight: 600;
}

</style>
</head>
  <body lang="en">
    <div class="page">
      <div class="text">
        <h2>MSc thesis in Geomatics</h2>
        <h1 class="title">Geofront: Library portability in a browser based visual programming language for geo-computation</h1>
        <h1 class="bolder">Jos Feenstra</h1>
        <h1 class="bolder">2022</h1>
      </div>
      <img src="../../../assets/images/misc/maybe-cover-3.PNG" style="width: var(--page-width);
      height: 50%; position: absolute; bottom: 0px" alt="">
      <img src="./tudelft-white-better.png" style="width: calc(var(--page-width) * 0.3); position: absolute; bottom: 50px; left: 50px" alt="">
    </div>
  </body>
